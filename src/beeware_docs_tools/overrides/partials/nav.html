{% import "partials/nav-item.html" as item with context %}

<!-- Determine classes -->
{% set class = "md-nav md-nav--primary" %}

<!-- Navigation -->
<nav
  class="{{ class }}"
  aria-label="{{ lang.t('nav') }}"
  data-md-level="0"
>

  <!-- Site title -->
  <label class="md-nav__title{% if page.url != '' %} small{% endif %}" for="__drawer">
    <a
    href="{{ config.extra.homepage | d(nav.homepage.url, true) | url }}"
    title="{{ config.site_name | e }}"
    class="md-nav__button md-logo"
    aria-label="{{ config.site_name }}"
    data-md-component="logo"
    >
        <div class="sidebar-title-block">
            <div class="sidebar-logo">
            {% include "partials/logo.html" %}
            </div>
            <div class="sidebar-title-block-name">
                <div class="site-name">
                  {{ config.site_name }}
                </div>
                {% if config.extra.version %}
                  <div class="version-number">
                    {{ config.extra.version }}
                  </div>
                {% endif %}
            </div>
        </div>
    </a>
      {% if not config.extra.hide_dev_links %}
      <span class="github-link-block">
        <a href="https://github.com/beeware/{{ config.extra.project_name }}">
            <div class="github-links">
                <i class="fa-brands fa-github"></i> Source Code
            </div>
        </a>
        <a href="https://github.com/beeware/{{ config.extra.project_name }}/issues">
            <div class="github-links">
                <i class="fa-brands fa-github"></i> Issues
            </div>
        </a>
      </span>
      {% endif %}
  </label>

  <!-- Repository information -->
  {% if config.repo_url %}
    <div class="md-nav__source">
      {% include "partials/source.html" %}
    </div>
  {% endif %}

  <!-- Navigation list -->
  <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav %}
      {% set path = "__nav_" ~ loop.index %}
      {{ item.render(nav_item, path, 1) }}
    {% endfor %}
  </ul>
</nav>
